<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>boxeys</title>
	<link rel="icon" type="image/x-icon" href="/images by yin/mochabear.png" />
	<script src="jquery.min.js"></script>
	<style>
		:root {
			--side: 80px;
		}
		.box {
			width: var(--side);
			height: var(--side);
			background-color: rgb(28, 148, 172);
			font-size: 300%;
			text-align: center;
			user-select: none;
			display: block;
			position: absolute;
			top: 100px;
			/* Change me! */
			left: 0;
		}

		.board {
			height: 100vh;
		}
	</style>
		<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

</head>

<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<script>
		(function () {
			'use strict'
			/* global jQuery */

			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////

			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width();	// the maximum X-Coordinate of the screen
			
			var fresh = 50; // delay in milliseconds between each refresh

			// Every fresh milliseconds, call the update Function (see below)
			setInterval(update, fresh);

			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);

			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX) {
				box.css("left", newPositionX);
			}

			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			}

			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////

			// TODO 2 - Variable declarations 

			var points = 0;

			var positionX = 0;
			var speedX = 10;

			var positionY = 0;
			var speedY = 0;

			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			function update() {
				positionX += speedX;
				moveBoxTo(positionX);
				if (positionX > boardWidth) {
					speedX *= -1
				}
				else if (positionX < 0) {
					speedX *= -1;
				}
			};

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/
			function handleBoxClick() {
				positionX = 0;
				++ points;
				box.text(points);
				speedX = 10 + (3 * points);
			};
		})();
	</script>
</body>

</html>
